{% set videos = __SELF__.videos %}
{% if videos %}
                {% for video in videos %}
                    <div class="col-md-6 mb-30">
                        <div class="post-media">
                            <iframe src="https://www.youtube.com/embed/{{video.id}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                {% endfor %}
{% endif %}
